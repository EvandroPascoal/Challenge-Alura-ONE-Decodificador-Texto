<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escriptador</title>
  <link rel="shortcut icon" href="img/logoAlura.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

  <header>
    <img src="img/Vector.png" alt="">
  </header>

  <main>
    <div class="textoDigitar">
      <textarea id="texto" placeholder="Digite seu texto"></textarea>
      <div class="aviso">
        <img src="img/Group.png" alt="">
        <p>Apenas letras minúsculas e sem acento.</p>
      </div>

      <div class="botoes">
        <button onclick="criptografar()" id="criptografar">Criptografar</button>
        <button onclick="descriptografar()" id="descriptografar">Descriptografar</button>
      </div>
    </div>

    <div id="textoConvertido">
      <img src="img/High quality products 1 1.png" alt="">
      <h2>Nenhuma mensagem <br> encontrada</h2>
      <p>Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
    </div>
  </main>

  <footer>

    <h3>Desenvolvido por Everton.</h3>
    <div class="caixa">
      <a target="_blank" href="https://github.com/EvandroPascoal"><i class="fa-brands fa-github"></i></a>

      <a target="_blank" href="https://www.linkedin.com/in/evandro-pascoal-b1704b186/">
        <i class="fa-brands fa-linkedin"></i>
      </a>
    </div>
  </footer>

  <script src="js/script.js"></script>

</body>
</html>
